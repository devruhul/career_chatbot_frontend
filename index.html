<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Guidance Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chatbox">
    <h2>AI Career Guidance Chatbot</h2>
    <div id="chatlog"></div>
    <input id="userInput" type="text" placeholder="Type your skills or interests..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      input.value = "";

      const chatlog = document.getElementById("chatlog");
      chatlog.innerHTML += `<p><b>You:</b> ${message}</p>`;

      const res = await fetch("/https://career-chatbot-backend-msjz.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatlog.innerHTML += `<p><b>Bot:</b> ${data.reply.replace(/\n/g, "<br>")}</p>`;
    }
  </script>
</body>
</html>
